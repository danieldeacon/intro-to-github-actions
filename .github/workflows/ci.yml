name: CI Pipeline

on:
    push:
        branches:
            - main
    pull_request:

jobs:
    lint-and-test:
        # Specify the OS environment
        runs-on: ubuntu-latest

        # Define what needs to happen
        steps:
            # Checkout the code
            - name: Checkout code
              uses: actions/checkout@v3

            # Setup Node.js
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '16'

            # Install dependencies
            - name: Install dependencies
              run: |
                cd ..
                npm install

            # Run the Linter to chech for formatting issues
            - name: Run Linter
              run: |
                cd ..
                npx eslint . --ext .js

            # Run the tests
            - name: Run tests
              run: |
                cd ..
                npm test
            